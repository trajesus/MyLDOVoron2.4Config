# This file contains common pin mappings for the BigTreeTech Octopus Pro V1.
# To use this config, the firmware should be compiled for the STMicroelectronics STM32 --> STM32F446 with a "32KiB bootloader"
# Enable "extra low-level configuration options" and select the "12MHz crystal" as clock reference

# after running "make", copy the generated "klipper/out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the OctoPus with that SD card.

## LDO VORON 2.4 350mm

# important links:
# https://docs.vorondesign.com/build/startup/ --> initial calibration

## *** THINGS TO CHANGE/CHECK: ***
## MCU paths                            [mcu] section
## Thermistor types                     [extruder] and [heater_bed] sections - See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types
## Z Endstop Switch location            [safe_z_home] section
## Homing end position                  [gcode_macro G32] section
## Z Endstop Switch  offset for Z0      [stepper_z] section
## Probe points                         [quad_gantry_level] section
## Min & Max gantry corner postions     [quad_gantry_level] section
## PID tune                             [extruder] and [heater_bed] sections
## Probe pin                            [probe] section
## Fine tune E steps                    [extruder] section

#####################################################################
#   Include modules
#####################################################################
[include mainsail.cfg] #Mainsail default macros
[include KNOMI.cfg] #Knomi
[include Macros.cfg] #include the macros
[include stealthburner_leds.cfg] #Stealthburner LED efects
[include KAMP_Settings.cfg] #KAMP - Klipper Adaptive Meshing & Purging
[include bedfans.cfg] #THE FILTER

#####################################################################
#   MCU
#####################################################################

# Serial
# Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify

# CAN
# ~/klippy-env/bin/python ~/klipper/scripts/canbus_query.py can0
# ip -s -d link show can0

[mcu] 
#canbus_uuid: 6a62aac338ff
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_0C0012001850344D30353320-if00
restart_method: command

[mcu nhk]
serial: /dev/serial/by-id/usb-Klipper_rp2040_E6626005A7233C36-if00
restart_method: command

#####################################################################
#   Printer
#####################################################################

[printer]
kinematics: corexy
max_velocity: 500           
max_accel: 10000            # Max 4000 was 3000
max_z_velocity: 40          # was 20
max_z_accel: 350
square_corner_velocity: 5.0

#####################################################################
#   X/Y Stepper Settings
#####################################################################

[stepper_x]    ##  B Stepper - Left
step_pin: PF13 ##  Connected to MOTOR_0 ##  Endstop connected to DIAG_0
dir_pin: PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 64
full_steps_per_rotation: 400  #set to 200 for 1.8 degree stepper
endstop_pin: tmc5160_stepper_x:virtual_endstop #nhk:gpio13
position_min: 0
position_endstop: 350
position_max: 350
##--------------------------------------------------------------------
homing_speed: 60
homing_retract_dist: 0 # was 5 changed for sensorless homing
homing_positive_dir: true

[tmc5160 stepper_x]
cs_pin: PC4 #uart_pin: PC4 #2209
spi_bus: spi1
interpolate: true
run_current: 0.8
sense_resistor: 0.075  #0.075 for 5160 #0.110 for 2209
stealthchop_threshold: 0
#sensorless:
diag1_pin: ^!PG6
#driver_SGT: -1   # -64 is most sensitive value, 63 is least sensitive

[stepper_y]   ##  A Stepper - Right
step_pin: PG0 ##  Connected to MOTOR_1 ##  Endstop connected to DIAG_1
dir_pin: PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 64
full_steps_per_rotation: 400  #set to 200 for 1.8 degree stepper
endstop_pin: tmc5160_stepper_y:virtual_endstop #nhk:gpio12
position_min: 0
position_endstop: 350
position_max: 350
##--------------------------------------------------------------------
homing_speed: 60  #Max 100
homing_retract_dist: 0 # was 5 changed for sensorless homing
homing_positive_dir: true

[tmc5160 stepper_y]
cs_pin: PD11 #uart_pin: PD11 #2209
spi_bus: spi1
interpolate: true
run_current: 0.8
sense_resistor: 0.075  #0.075 for 5160 #0.110 for 2209
stealthchop_threshold: 0
#sensorless:
diag1_pin: ^!PG9 
#driver_SGT: -1   # -64 is most sensitive value, 63 is least sensitive
 
#####################################################################
#   Z Stepper Settings
#####################################################################

[stepper_z]    ## Z0 Stepper - Front Left
step_pin: PF11 ##  Connected to MOTOR_2
dir_pin: PG3
enable_pin: !PG5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32
endstop_pin: PG10
##  Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
##  (+) value = endstop above Z0, (-) value = endstop below
##  Increasing position_endstop brings nozzle closer to the bed
##  After you run Z_ENDSTOP_CALIBRATE, position_endstop will be stored at the very end of your config
position_endstop: -1.250
position_max: 310
position_min: -10
homing_speed: 10
second_homing_speed: 8
homing_retract_dist: 3

[tmc2209 stepper_z]
uart_pin: PC6
interpolate: true
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 999999

[stepper_z1]  ##  Z1 Stepper - Rear Left
step_pin: PG4 ##  Connected to MOTOR_3
dir_pin: !PC1
enable_pin: !PA0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z1]
uart_pin: PC7
interpolate: true
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 999999

[stepper_z2]  ##  Z2 Stepper - Rear Right
step_pin: PF9 ##  Connected to MOTOR_4
dir_pin: PF10
enable_pin: !PG2
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z2]
uart_pin: PF2
interpolate: true
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 999999

[stepper_z3]   ##  Z3 Stepper - Front Right
step_pin: PC13 ##  Connected to MOTOR_5
dir_pin: !PF0
enable_pin: !PF1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z3]
uart_pin: PE4
interpolate: true
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 999999

#####################################################################
# 	Extruder
#####################################################################

[extruder]
step_pin: nhk:gpio23
dir_pin: nhk:gpio24
enable_pin: !nhk:gpio25
##  Update value below when you perform extruder calibration
##  If you ask for 100mm of filament, but in reality it is 98mm:
##  rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
rotation_distance: 47.088       #Galileo 2
##  Update Gear Ratio depending on your Extruder Type
gear_ratio: 9:1                 #Galileo 2
microsteps: 32
full_steps_per_rotation: 200    #200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: nhk:gpio9
max_extrude_cross_section: 5 # for KAMP
## Check what thermistor type you have. See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types.
sensor_type: ATC Semitec 104NT-4-R025H42G        ## Use "Generic 3950" for NTC 100k 3950 thermistors
sensor_pin: nhk:gpio29
min_temp: 10
max_temp: 270
max_power: 1.0
min_extrude_temp: 170
max_extrude_only_distance: 100
pullup_resistor: 2200
#control = pid
#pid_kp = 26.213
#pid_ki = 1.304
#pid_kd = 131.721

[tmc2209 extruder]
sense_resistor: 0.100
uart_pin: nhk:gpio0
tx_pin: nhk:gpio1
interpolate: true
run_current: 0.5
stealthchop_threshold: 0

#####################################################################
#   TMC Autotune
#####################################################################

[autotune_tmc stepper_x]
motor: ldo-42sth48-2004mah
voltage: 24
sgt: -1

[autotune_tmc stepper_y]
motor: ldo-42sth48-2004mah
voltage: 24
sgt: -1

[autotune_tmc stepper_z]
motor: ldo-42sth48-2004ac
voltage: 24
[autotune_tmc stepper_z1]
motor: ldo-42sth48-2004ac
voltage: 24
[autotune_tmc stepper_z2]
motor: ldo-42sth48-2004ac
voltage: 24
[autotune_tmc stepper_z3]
motor: ldo-42sth48-2004ac
voltage: 24

[autotune_tmc extruder]
motor: ldo-36sth20-1004ahg
voltage: 24

#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
heater_pin: PA1          #  SSR Pin - HE1
##  Validate the following thermistor type to make sure it is correct
##  LDO branded bed heaters will have the sensor type labelled on the heater
## Check what thermistor type you have. See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types.
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PF3          # Thermistor - TB
##  Adjust Max Power so your heater doesn't warp your bed. Rule of thumb is 0.4 watts / cm^2 .
max_power: 0.65 #was 0.6
min_temp: 0
max_temp: 120
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

#####################################################################
# 	Probe
#####################################################################

[probe]          # TAP instructions: https://github.com/VoronDesign/Voron-Tap/blob/main/config/tap_klipper_instructions.md
pin: !nhk:gpio10
x_offset: 0
y_offset: 0
z_offset: -0.54  # more negative is more down was -0.55
speed: 12        # speed to push down z when probing
lift_speed: 20   # speed to lift z after probe
samples: 2       #was 3
samples_result: median
sample_retract_dist: 2.0
samples_tolerance: 0.006
samples_tolerance_retries: 3
activate_gcode:
    {% set PROBE_TEMP = 150 %}
    {% set MAX_TEMP = PROBE_TEMP + 5 %}
    {% set ACTUAL_TEMP = printer.extruder.temperature %}
    {% set TARGET_TEMP = printer.extruder.target %}

    {% if TARGET_TEMP > PROBE_TEMP %}
        { action_respond_info('Extruder temperature target of %.1fC is too high, lowering to %.1fC' % (TARGET_TEMP, PROBE_TEMP)) }
        M109 S{ PROBE_TEMP }
    {% else %}
        # Temperature target is already low enough, but nozzle may still be too hot.
        {% if ACTUAL_TEMP > MAX_TEMP %}
            { action_respond_info('Extruder temperature %.1fC is still too high, waiting until below %.1fC' % (ACTUAL_TEMP, MAX_TEMP)) }
            TEMPERATURE_WAIT SENSOR=extruder MAXIMUM={ MAX_TEMP }
        {% endif %}
    {% endif %}

#####################################################################
#   Bed mesh calibration
#####################################################################

[bed_mesh]
speed: 500
horizontal_move_z: 5
mesh_min: 20, 20
mesh_max: 330, 330
probe_count: 3, 3
mesh_pps: 2, 2
algorithm: bicubic
bicubic_tension: 0.2

#####################################################################
#   Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 1800

#[safe_z_home]
##  XY Location of the Z Endstop Switch
#home_xy_position: 229.1 , 350
#speed: 500
#z_hop: 10
#z_hop_speed: 20

##  Use QUAD_GANTRY_LEVEL to level a gantry.
##  Min & Max gantry corners - measure from nozzle at MIN (0,0) and 
##  MAX (250, 250), (300,300), or (350,350) depending on your printer size
##  to respective belt positions

[quad_gantry_level]
gantry_corners:
   -60,-10
   410,420
##  Probe points
points:
   50,25
   50,275
   300,275
   300,25
speed: 500
horizontal_move_z: 5
retries: 3
retry_tolerance: 0.0075
max_adjust: 10

#####################################################################
#   Fan Control
#####################################################################

[fan] # PCF
pin: nhk:gpio6      
kick_start_time: 0.5
##  Depending on your fan, you may need to increase this value
##  if your fan will not start. Can change cycle_time (increase)
##  if your fan is not able to slow down effectively
off_below: 0.10
tachometer_pin: nhk:gpio17
tachometer_ppr: 2

[heater_fan hotend_fan]  # HEF
pin: nhk:gpio5
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
##  If you are experiencing back flow, you can reduce fan_speed
#fan_speed: 1.0
tachometer_pin: nhk:gpio16
tachometer_ppr: 2

[controller_fan controller_fan] #  Controller fan - FAN2
pin: PD12
kick_start_time: 0.5
heater: heater_bed
fan_speed: 0.5

#####################################################################
#   LED Control
#####################################################################

[output_pin caselight]  # Chamber Lighting - CNC_FAN5
pin: PD15
pwm: true
shutdown_value: 0
value: 1
cycle_time: 0.01

#[neopixel headlight] ## Stealthburner Headlights
#pin: nhk:gpio7 # moved to dedicated file for raimbow barf LEDs

#[output_pin act_led] ## Nitehawk PCB Activity Light
#pin: !nhk:gpio8

######################################################################
# Beeper Control
######################################################################

[pwm_cycle_time BEEPER_pin]
pin: PA8
#   Beeper pin. This parameter must be provided.
#   EXP1_1 is the default Octopus pin.
value: 0
#   Silent at power on, set to 1 if active low.
shutdown_value: 0
#   Disable at emergency shutdown (no PWM would be available anyway).
cycle_time: 0.001
#   Default PWM frequency : 0.001 = 1ms will give a tone of 1kHz
#   Although not pitch perfect.

#####################################################################
#   Accelerometer
#####################################################################

[adxl345]
cs_pin: nhk:gpio21
spi_software_sclk_pin: nhk:gpio18
spi_software_mosi_pin: nhk:gpio20
spi_software_miso_pin: nhk:gpio19

[resonance_tester]
accel_chip: adxl345
probe_points:
    175, 175, 20

########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE8, EXP1_2=PE7,
    EXP1_3=PE9, EXP1_4=PE10,
    EXP1_5=PE12, EXP1_6=PE13,    # Slot in the socket on this side
    EXP1_7=PE14, EXP1_8=PE15,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PA6, EXP2_2=PA5,
    EXP2_3=PB1, EXP2_4=PA4,
    EXP2_5=PB2, EXP2_6=PA7,      # Slot in the socket on this side
    EXP2_7=PC15, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=<5V>


#####################################################################
#   Temps / Thermistors
#####################################################################

[temperature_sensor raspberry_pi] # Pi temp
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor mcu_temp] # Octopus temp
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[temperature_sensor chamber]  # Chamber temp
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: nhk:gpio28
min_temp: 0
max_temp: 100
gcode_id: chamber_th

[thermistor CMFB103F3950FANT] # for Nitehawk temp
temperature1: 0.0
resistance1: 32116.0
temperature2: 40.0
resistance2: 5309.0
temperature3: 80.0
resistance3: 1228.0

[temperature_sensor nh_temp] # Nitehawk temp
sensor_type: CMFB103F3950FANT
sensor_pin: nhk:gpio26
pullup_resistor: 2200
min_temp: 0
max_temp: 100
gcode_id: nh_th

